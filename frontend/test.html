<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS#1 - Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #0f0;
            font-size: 12px;
        }
        #sketch-container {
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="status">
        <div>Status: <span id="status-text">Loading...</span></div>
        <div>p5.js: <span id="p5-status">Checking...</span></div>
        <div>Codes: <span id="codes-status">Loading...</span></div>
    </div>
    <div id="sketch-container"></div>
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" 
            onload="document.getElementById('p5-status').textContent = 'Loaded ✓';"
            onerror="document.getElementById('p5-status').textContent = 'Failed ✗';"></script>
    
    <script>
        // Check if p5.js loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof p5 !== 'undefined') {
                    document.getElementById('p5-status').textContent = 'Ready ✓';
                    document.getElementById('status-text').textContent = 'p5.js loaded';
                } else {
                    document.getElementById('p5-status').textContent = 'Not loaded ✗';
                    document.getElementById('status-text').textContent = 'p5.js failed to load';
                }
            }, 1000);
        });
        
        // Error handler
        window.addEventListener('error', function(e) {
            console.error('Error:', e);
            document.getElementById('status-text').textContent = 'Error: ' + e.message;
        });
    </script>
    
    <!-- Our custom scripts -->
    <script src="ui_state_machine.js"></script>
    <script src="iris_renderer.js"></script>
    <script src="sketch.js"></script>
    
    <script>
        // Update status when codes load
        const originalLoadCodes = window.loadCodesFromBackend;
        if (typeof originalLoadCodes === 'function') {
            // This will be called from sketch.js
        }
    </script>
</body>
</html>
