<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Iris - IRIS#1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0ff;
            font-size: 24px;
        }
        
        .iris-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .iris-selector select {
            padding: 10px 20px;
            font-size: 16px;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .iris-container {
            width: 100%;
            height: calc(100vh - 150px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            position: relative;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #888;
            text-align: center;
        }
        
        .loading {
            color: #888;
            text-align: center;
            padding: 50px;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IRIS#1 - Digital Iris</h1>
        
        <div class="iris-selector">
            <label for="iris-select">Select Iris: </label>
            <select id="iris-select">
                <option value="">Loading...</option>
            </select>
        </div>
        
        <div class="iris-container" id="iris-container">
            <div class="loading">Select an iris to view</div>
        </div>
        
        <div class="info" id="iris-info"></div>
    </div>
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Our scripts -->
    <script src="iris_renderer.js"></script>
    
    <script>
        // Global state
        let irisData = [];
        let currentIris = null;
        let irisSketch = null;
        
        // Load iris data
        async function loadIrisData() {
            try {
                const response = await fetch('/data/codes_index.json');
                const data = await response.json();
                irisData = data.codes || [];
                
                // Populate selector
                const select = document.getElementById('iris-select');
                select.innerHTML = '<option value="">Select an iris...</option>';
                
                irisData.forEach((iris, index) => {
                    const option = document.createElement('option');
                    let displayId = iris.id;
                    if (iris.id.startsWith('iris-')) {
                        displayId = iris.id;
                    } else if (/^\d+$/.test(iris.id)) {
                        displayId = `iris-${iris.id}`;
                    }
                    option.value = index;
                    option.textContent = displayId;
                    select.appendChild(option);
                });
                
                console.log(`Loaded ${irisData.length} irises`);
            } catch (error) {
                console.error('Error loading iris data:', error);
                document.getElementById('iris-select').innerHTML = '<option value="">Error loading data</option>';
            }
        }
        
        // Setup Digital Iris animation sketch
        function setupIrisSketch() {
            const container = document.getElementById('iris-container');
            const width = container.clientWidth - 4;
            const height = container.clientHeight - 4;
            
            // Remove existing sketch if any
            if (irisSketch) {
                irisSketch.remove();
            }
            
            irisSketch = new p5((p) => {
                // Create a local renderer instance that uses p5 instance functions
                let localRenderer = null;
                
                p.setup = function() {
                    p.createCanvas(width, height);
                    p.colorMode(p.HSB, 360, 100, 100);
                    
                    // Create a local renderer instance
                    localRenderer = {
                        time: 0,
                        update: function(deltaTime) {
                            this.time += deltaTime;
                        },
                        draw: function(latentCode, x, y, size) {
                            const params = parseLatentCode(latentCode);
                            const rand = seededRandom(params.seed);
                            
                            p.push();
                            p.translate(x, y);
                            
                            const radius = size / 2;
                            const centerBrightness = params.H0;
                            const contrast = params.dH;
                            const radialStrength = params.R0;
                            const ringPattern = params.ring;
                            const texture = params.tex;
                            const frequency = params['λ'];
                            
                            // Draw concentric circles with animated patterns
                            for (let r = radius; r > 0; r -= 2) {
                                const normalizedR = r / radius;
                                
                                // Base color from brightness and contrast
                                const baseBrightness = centerBrightness + (normalizedR - 0.5) * contrast;
                                
                                // Radial pattern (R0)
                                const radial = p.sin(normalizedR * p.PI * radialStrength * 2) * 0.5 + 0.5;
                                
                                // Ring pattern
                                const ring = p.sin(normalizedR * p.PI * 10 * ringPattern + this.time * 0.5) * 0.3 + 0.7;
                                
                                // Texture/noise
                                const noiseValue = p.noise(normalizedR * texture * 10, this.time * 0.1) * 0.2;
                                
                                // Frequency-based pattern (λ)
                                const freqPattern = p.sin(normalizedR * p.PI * frequency * 20 + this.time) * 0.2 + 0.8;
                                
                                // Combine all patterns
                                const brightness = baseBrightness * radial * ring * (1 + noiseValue) * freqPattern;
                                const brightnessClamped = p.constrain(brightness, 0, 255);
                                
                                // Color mapping (can be customized)
                                const hue = p.map(normalizedR, 0, 1, 200, 280); // Blue-purple range
                                const saturation = p.map(brightnessClamped, 0, 255, 30, 80);
                                const lightness = p.map(brightnessClamped, 0, 255, 20, 80);
                                
                                p.fill(hue, saturation, lightness);
                                p.noStroke();
                                p.circle(0, 0, r * 2);
                            }
                            
                            // Add some radial lines for structure
                            p.stroke(255, 20);
                            p.strokeWeight(1);
                            for (let angle = 0; angle < p.TWO_PI; angle += p.PI / 8) {
                                const lineLength = radius * (0.3 + ringPattern * 0.4);
                                p.line(
                                    p.cos(angle) * radius * 0.2,
                                    p.sin(angle) * radius * 0.2,
                                    p.cos(angle) * lineLength,
                                    p.sin(angle) * lineLength
                                );
                            }
                            
                            p.pop();
                        }
                    };
                };
                
                p.draw = function() {
                    p.background(0, 0, 5);
                    
                    if (!currentIris || !localRenderer || !currentIris.code) {
                        p.fill(0, 0, 50);
                        p.textAlign(p.CENTER);
                        p.text('Loading Digital Iris...', width/2, height/2);
                        return;
                    }
                    
                    localRenderer.update(p.deltaTime * 0.001);
                    const size = Math.min(width, height) * 0.9;
                    localRenderer.draw(currentIris.code, width/2, height/2, size);
                    
                    // Update info
                    const seed = currentIris.metadata?.seed || 'N/A';
                    document.getElementById('iris-info').textContent = 
                        `ID: ${currentIris.id} | Seed: ${seed} | Size: ${size.toFixed(0)}px`;
                };
            }, document.getElementById('iris-container'));
        }
        
        // Load and display iris
        function loadIris(index) {
            if (index < 0 || index >= irisData.length) return;
            
            currentIris = irisData[index];
            
            // Update info immediately
            const seed = currentIris.metadata?.seed || 'N/A';
            document.getElementById('iris-info').textContent = 
                `Loading: ${currentIris.id}...`;
            
            console.log('Loading iris:', currentIris.id, 'Code:', currentIris.code);
        }
        
        // Event listeners
        document.getElementById('iris-select').addEventListener('change', (e) => {
            const index = parseInt(e.target.value);
            if (!isNaN(index)) {
                loadIris(index);
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            loadIrisData().then(() => {
                setupIrisSketch();
            });
        });
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                setupIrisSketch();
            }, 250);
        });
    </script>
</body>
</html>
